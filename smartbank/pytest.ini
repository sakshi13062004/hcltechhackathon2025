[tool:pytest]
DJANGO_SETTINGS_MODULE = smartbank.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=registration
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = registration
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow tests
